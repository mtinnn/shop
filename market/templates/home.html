{% extends 'base.html' %}

{% block content %}

<div class="row">
    {% for item in itemsList  %}
    
    <div class="col-4">
      <div class="card" style="width:400px;height:auto;margin:15px;">
        <img style='height:200px' class="card-img-top" src="{{item.image.url}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <hr>
          <p class="card-text">{{item.information}}</p>
          
         <a href="{% url 'view-item' item.pk %}" style='width:70px;margin-left:212px;' ; class="btn btn-dark"> view</a> <a href="{% url 'add-item' item.id %}" style='width: 70px;' class="btn btn-dark">add</a>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>
  

  </div>




{% endblock content %}
